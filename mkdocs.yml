site_name: FrostZ Wikipedia
site_description: Wiki page for Frostpunk-themed full conversion mod for DayZ
site_author: FrostZ Dev Team
site_url: https://frostzdev.github.io/Wiki/

copyright: "Copyright &copy; 2025 FrostZ Dev Team"

theme:
  palette:
    - scheme: default
      #   primary: blue
      #   accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  name: material
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.instant
    - search.highlight
  custom_dir: "docs/overrides"
  font:
    text: Google Sans
    code: Regular
  logo: assets/images/logo.png

plugins:
  - search
  - mkdocstrings

extra_css:
  - assets/css/custom.css

markdown_extensions:
  - attr_list
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Buildings:
    - Buildings/generator.md
    - Buildings/resourcedepot.md
    - Buildings/gatheringpost.md
    - Buildings/tentshack&bunkhouse.md
    - Buildings/publichouse.md
    - Buildings/medicalpost.md
    - Buildings/hothouse.md
    - Buildings/cookhouse.md
    - Buildings/sawmill.md
    - Buildings/walldrill.md
    - Buildings/coalmine.md
    - Buildings/kiln.md
    - Buildings/steelworks.md
    - Buildings/beacon.md
    - Buildings/cemetery.md
    - Buildings/huntershut.md
    - Buildings/workshop.md
    - Buildings/executionplatform.md
    - Buildings/fightingpit.md
  - Skills:
      - Skills/Basics.md
  - Crafting:
      - Crafting/Workbenches.md
  

extra:
  social:
    - icon: fontawesome/brands/discord
      link: https://discord.gg/8kC29NDt3c
